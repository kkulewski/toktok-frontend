<div *ngIf="isLogged()" class="container">

  <form>

    <div class="form-group">
      <input class="form-control" type="text" required [(ngModel)]="channelName" name="channelName" placeholder="Channel name...">
    </div>

    <div class="form-group">
      <button class="form-control btn btn-outline-success" (click)="createChannel()">Create</button>
    </div>

  </form>

  <hr class="col-xs-12">

  <h5>Your channels:</h5>
  <ul>
    <li *ngFor="let ch of channels">{{ch.name}}</li>
  </ul>

</div>
