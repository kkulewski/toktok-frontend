<div class="container">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" required [(ngModel)]="newUserName"
       name="userName" placeholder="Login" #userName="ngModel">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" required [(ngModel)]="newUserPassword" name="userPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" required [(ngModel)]="newUserPasswordConfirmed" name="userPasswordConf" placeholder="Password confirmation">
    </div>
    <div class="form-group">
      <button class="form-control btn btn-outline-success" (click)="postUser()">Register</button>
    </div>
    <div class="form-group">
      <div *ngFor="let error of registerErrors" class="alert alert-danger" role="alert">{{ error }}</div>
      <div *ngIf="registerSuccess" class="alert alert-success" role="alert">{{ registerSuccessMessage }}</div>
    </div>
  </form>
</div>
