<div class="container">
  <div>
    <h1 class="display-4 text-center">Log in</h1>
    <br />
    <form>
      <div class="form-group">
        <input type="text" class="form-control" required [(ngModel)]="loginUserName" name="loginUserName" placeholder="Login">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" required [(ngModel)]="loginPassword" name="loginPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="form-control btn btn-outline-success" (click)="login()">Login</button>
        <br />
        <div *ngFor="let error of loginErrors" class="alert alert-danger" role="alert">{{ error }}</div>
        <div *ngIf="loginSuccess" class="alert alert-success" role="alert">Success</div>
      </div>
    </form>
  </div>
</div>
