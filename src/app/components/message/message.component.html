<div class="container">

  <form>
    <div class="form-group">
      <select class="form-control" id="channel" required [(ngModel)]="selectedChannelName" name="channel">
        <option *ngFor="let channel of channels" [value]="channel.name">{{channel.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <input class="form-control" type="text" required [(ngModel)]="messageText" name="messageText" placeholder="Text...">
    </div>

    <div class="form-group">
      <button class="form-control btn btn-outline-success" (click)="sendMessage()">Send</button>
    </div>
  </form>

  <hr class="col-xs-12">

  <div class="list-group">
    <a *ngFor="let msg of channelMessages()" class="list-group-item list-group-item-action flex-column align-items-start">
      <h6 class="mb-1">{{msg.text}}</h6>
      <div class="d-flex w-100 justify-content-between">
        <a href="/user/{{msg.userName}}" class="mb-1">{{msg.userName}}</a>
        <small class="text-muted">{{msg.sentDate | date:'medium'}}</small>
      </div>
    </a>
  </div>

</div>
